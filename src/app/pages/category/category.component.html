<div class="header-image">
    <div class="header-block">
    </div>
</div>
<div class="layout-container">
    <div class="product-grid">
        <div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
            <div class="image-container">
                <div class="product-image" [ngStyle]="{'background-image': 'url(./assets/imgs/' + product.image + ')'}"></div>
                <div class="overlay">
                    <div class="button button-primary" [routerLink]="['../product',i+1]">View Details</div>
                    <div class="button button-primary" (click)="addToCart(product)">Add To Cart</div>
                </div>
            </div>
            <div class="product-details">
                <div class="product-brand">{{product.brand}}</div>
                <div class="product-title">{{product.title}}</div>
                <div class="product-price">{{product.price }}</div>
            </div>
        </div>
		</div>
	
</div>



<div class="layout-container">
	<h1 style = "text-align: center;"> <span class = "title-color">POPULAR </span> <span class = "title-color2">SWEETS </span></h1>
	<div class="product-grid">
			<div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
				<div class="product-cards" *ngIf = "i <= 2">
					<div class="product-tumbs">
						<div class="product-image" [ngStyle]="{'background-image': 'url(./assets/imgs/' + product.image + ')'}"></div>
		
					</div>
					<div class="product-detailss">
					
						<h4><a href="">{{product.title}}</a></h4>
						<p>Lorem ipsum dolor sit amet, consectetur </p>
						<div class="product-bottom-details">
							<div class="product-prices"> <span class="grams">250 Gms</span> <span class="pricess"> {{product.price}} </span></div>
							<div class="product-links">
								<div class="product-cart-button button button-primary" style="float: right; background-color: #ffa500f5; width : 80px; height : 30px; padding-top: 4px" (click)="addToCart(product)">cart</div>

							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>

<app-productcards *ngIf = "!products"></app-productcards>
